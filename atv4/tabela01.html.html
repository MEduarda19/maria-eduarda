<!DOCTYPE html>
<html>
<head>
	<title>Viagens</title>
	<style>
		/* CSS interno */
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		table {
			width: 80%;
			margin: 40px auto;
			border-collapse: collapse;
		}
		
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		
		th {
			background-color: #4CAF50;
			color: #ffffff;
		}
		
		.destaque {
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
	<h1>Viagens</h1>
	
	<table>
		<thead>
			<tr>
				<th>Destino</th>
				<th>Descrição</th>
				<th>Preço</th>
			</tr>
		</thead>
		<tbody>
			<tr class="destaque">
				<td><img src="paris.jpg" alt="Paris" style="width: 100px; height: 100px;"></td>
				<td>Paris, a Cidade Luz</td>
				<td>R$ 5.000,00</td>
			</tr>
			<tr>
				<td><img src="roma.jpg" alt="Roma" style="width: 100px; height: 100px;"></td>
				<td>Roma, a Cidade Eterna</td>
				<td>R$ 4.500,00</td>
			</tr>
			<tr class="destaque">
				<td><img src="newyork.jpg" alt="Nova York" style="width: 100px; height: 100px;"></td>
				<td>Nova York, a Cidade que Nunca Dorme</td>
				<td>R$ 6.000,00</td>
			</tr>
		</tbody>
	</table>
	
	<p style="text-align: center; font-size: 18px;">Confira nossas ofertas especiais!</p>
</body>
</html>
